<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
        <input type="text">
        <buttom type="submit"></buttom>
    </form>


    <script>
        layui.use('form', function(){
            var form = layui.form()
                ,jq = layui.jquery;

            form.on('submit(add)', function(data){
                loading = layer.load(2, {
                    shade: [0.2,'#000']
                });
                var param = data.field;
                jq.post('{:url("index/index")}',param,function(data){
                    if(data.code == 200){
                        layer.close(loading);
                        layer.msg(data.msg, {icon: 1, time: 2000}, function(){
                            location.href = '{:url("index/index")}';
                        });
                    }else{
                        layer.close(loading);
                        layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                    }
                });
                return false;
            });

        })
    </script>
</body>
</html>
