
<form class="layui-form" action="{:url('property/updhanddle')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="property_id" value="{$property_find.property_id}">

	<div class="layui-form-item layui-col-md6">
		<label class="layui-form-label">属性名称</label>
		<div class="layui-input-block">
			<input id="property_name" name="property_name" placeholder="请输入商品名称"  type="text" value="{$property_find.property_name}"  class="layui-input" required>
		</div>
	</div>





	<div class="layui-form-item layui-col-md6">
		<label class="layui-form-label">所属分类</label>
		<div class="layui-input-block">
			<select name="property_pid" lay-filter="">
				{volist name="cate_list1" id="vo1"}
				<option disabled="">【{$vo1.cate_name}】</option>
				{volist name="vo1.children" id="vo2"}
				<option disabled="">&nbsp;&nbsp;&nbsp;&nbsp;{$vo2.cate_name}</option>
				{volist name="vo2.children" id="vo3"}
				<option name="property_pid" value="{$vo3.cate_id}" type="text"
					   {if condition="$property_find.property_pid eq $vo3.cate_id"}
						selected=""
					   {/if}
				/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo3.cate_name}
				{/volist}
				{/volist}
				{/volist}
			</select>
		</div>
	</div>


	<div class="layui-form-item layui-col-md12">
	<button type="submit" class="layui-btn">修改属性</button>
	<button type="reset" class="layui-btn">重置</button>
	</div>


</form>
