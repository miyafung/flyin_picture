
<blockquote class="layui-elem-quote layui-text">
	商品分类修改
</blockquote>

<form action="{:url('cate/updhanddle')}" method="post" class="layui-form">
	<input type="hidden" name="cate_id" value="{$cate_find.cate_id}">

	<div class="layui-form-item layui-col-md6">
		<label class="layui-form-label">分类名称 </label>
		<div class="layui-input-block">
			<input name="cate_name" placeholder="请输入分类名称"  type="text" value="{$cate_find.cate_name}" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item layui-col-md6">
		<label class="layui-form-label">所属分类</label>
		<div class="layui-input-block">
			<select name="cate_pid" lay-filter="">
				<option value="0">顶级分类</option>
				{volist name="cate_list" id="vo"}
				<option value="{$vo.cate_id}"
				{if condition="$vo.cate_id eq $cate_find.cate_pid"}
				selected=""
				{/if}
				>{$vo.str}{$vo.cate_name}</option>
				{/volist}
			</select>
		</div>
	</div>

	<div class="layui-form-item layui-col-md12">
		<button type="submit" class="layui-btn" lay-submit="" lay-filter="">修改分类</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
