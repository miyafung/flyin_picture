	<body>
	<div style="height: 60px;width: 100%;background: #c0c4cd">

	</div>

		<div class="container">
			<div>
				<img src="http://opticres.com/Public/Home/img/logo.gif" style="width:300px" alt="" class="img-responsive center-block">
			</div>


			<div class="shopNav" >
				<div class="slideall" style="height: auto;">
					<div class="long-title"><span class="all-goods">全部分类</span></div>

					<div class="nav-cont">
						<ul>
							<li class="index">
								<input type="text" style="height:46px;width:800px;">
							</li>
						</ul>
					</div>

					<!--侧边导航 -->
					<div id="nav" class="navfull" style="position: static;">
						<div class="area clearfix">
							<div class="category-content" id="guide_2">

								<div class="category" style="box-shadow:none ;margin-top: 2px;">
									<ul class="category-list navTwo" id="js_climit_li">
										{volist name="cate_list" id="vo1"}
										<li >
											<div class="category-info">
												<h3 style="margin-top: -2px;" class="category-name b-category-name"><i><img src="__INDEX__/images/chocolate.png"></i><a class="ml-22" title="巧克力">{$vo1.cate_name}</a></h3>
												<em>&gt;</em></div>
											<div class="menu-item menu-in top">
												<div class="area-in">
													<div class="area-bg">
														<div class="menu-srot">
															<div class="sort-side">
																<dl class="dl-sort">
																	{volist name="vo1['children']" id="vo2"}
																	<dt>{$vo2.cate_name}</dt>
																	{volist name="vo2['children']" id="vo3"}
																	<dd><a title="{$vo3.cate_name}" href="{:url('goods/goodslist',array('goods_pid'=>$vo3.cate_id))}"><span>{$vo3.cate_name}</span></a></dd>
																	{/volist}<br>
																	{/volist}
																</dl>
															</div>
														</div>
													</div>
												</div>
											</div>
											<b class="arrow"></b>
										</li>
										{/volist}
									</ul>
								</div>
							</div>

						</div>
					</div>
					<!--导航 -->
					<script type="text/javascript">
                        (function() {
                            $('.am-slider').flexslider();
                        });
                        $(document).ready(function() {
                            $("li").hover(function() {
                                $(".category-content .category-list li.first .menu-in").css("display", "none");
                                $(".category-content .category-list li.first").removeClass("hover");
                                $(this).addClass("hover");
                                $(this).children("div.menu-in").css("display", "block")
                            }, function() {
                                $(this).removeClass("hover")
                                $(this).children("div.menu-in").css("display", "none")
                            });
                        })
					</script>
